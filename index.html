<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Multi-Site Dashboard</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2196f3">

<style>
/* --- Body and background --- */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2196f3, #4caf50);
    position: relative;
    overflow-x: hidden;
}
body::before, body::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200px;
    background: black;
    border-radius: 50%;
    opacity: 0.15;
    animation: wave 10s linear infinite;
    z-index: 0;
}
body::before { top: -100px; left: -50%; }
body::after { bottom: -100px; right: -50%; animation-delay: 5s; }
@keyframes wave { 0% { transform: translateX(0); } 50% { transform: translateX(25%); } 100% { transform: translateX(0); } }

/* --- Header --- */
header {
    background-color: rgba(0,0,0,0.7);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
h1, p { margin: 0; }

/* --- Container for site cards --- */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

/* --- Site cards --- */
.site-card {
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 50px 15px;
    color: white;
    position: relative;
    overflow: hidden;
    text-align: center;
    min-height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: popInOut 2s ease-in-out infinite alternate;
}
@keyframes popInOut { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
.site-card:nth-child(1) { animation-delay: 0s; }
.site-card:nth-child(2) { animation-delay: 0.3s; }
.site-card:nth-child(3) { animation-delay: 0.6s; }
.site-card:nth-child(4) { animation-delay: 0.9s; }
.site-card h2 { margin: 0 0 15px 0; font-size: 20px; }
.site-card a.button {
    background: linear-gradient(135deg, #e74c3c, #ff6f61);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.site-card a.button:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
.card1 { background: linear-gradient(135deg, #1e3c72, #2a5298); }
.card2 { background: linear-gradient(135deg, #6a11cb, #2575fc); }
.card3 { background: linear-gradient(135deg, #43cea2, #185a9d); }
.card4 { background: linear-gradient(135deg, #f7971e, #ffd200); }
.site-card::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: rotate(0deg);
    animation: glowRotate 8s linear infinite;
    z-index: 0;
}
.site-card > * { position: relative; z-index: 1; }
@keyframes glowRotate { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }

/* --- Dashboard buttons --- */
.dashboard-buttons { display:flex; justify-content:flex-end; gap:10px; margin: 20px; }
.dashboard-buttons button {
    padding:10px 15px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; color:white;
    transition: transform 0.2s, box-shadow 0.2s;
}
.dashboard-buttons button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
.refresh-btn { background: linear-gradient(135deg,#4caf50,#81c784); }
.exit-btn { background: linear-gradient(135deg,#e74c3c,#ff6f61); }

/* --- Comments --- */
.comments {
    background: linear-gradient(135deg,#ffffff,#e0f7fa);
    padding: 20px;
    margin: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1;
    position: relative;
}
.comments h2 { margin-top: 0; color: #333; }
.comment-form { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
.comment-form input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
.comment-form button {
    background: linear-gradient(135deg,#4caf50,#81c784);
    border: none; padding: 10px 15px; border-radius: 8px;
    color: white; cursor: pointer; font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
}
.comment-form button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

.comment {
    background: linear-gradient(135deg,#f4f4f4,#e0f2f1);
    padding: 12px; border-radius: 8px; margin-bottom: 10px;
    transition: transform 0.2s;
}
.comment:hover { transform: translateY(-2px); }
.comment strong { display:block; color:#2c3e50; margin-bottom:2px; }
.comment small { display:block; color:#777; margin-bottom:5px; }
.comment p { margin:0 0 5px; }
.actions { display:flex; gap:10px; margin-top:5px; }
.actions button { background:none; border:none; cursor:pointer; font-size:14px; transition: color 0.2s; }
.actions button:hover { color:#00796b; text-decoration: underline; }
.actions button.active { font-weight:bold; color:#4caf50; }

/* --- Footer --- */
footer { text-align:center; padding:20px; background-color: rgba(0,0,0,0.7); color:white; position:relative; z-index:1; }

/* --- Install button --- */
#installBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg,#ff6f61,#e74c3c);
    color:white;
    padding:12px 18px;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    display:none;
    z-index: 1000;
}
#installBtn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<audio id="bgMusic" autoplay loop></audio>

<header>
    <h1>Trashcore Multi-Site Dashboard</h1>
    <p>Access my services from this place</p>
</header>

<div class="container">
    <div class="site-card card1">
        <h2>TRASHCORE-Bot Web</h2>
        <a href="https://trashcore.zone.id/" target="_blank" class="button">Open in New Tab</a>
    </div>
    <div class="site-card card2">
        <h2>Premium services</h2>
        <a href="https://www.trashcoreservice.zone.id/" target="_blank" class="button">Open in New Tab</a>
    </div>
</div>

<div class="dashboard-buttons">
    <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
    <button class="exit-btn" onclick="window.close()">‚ùå Exit</button>
</div>

<div class="comments">
    <h2>Comments</h2>
    <div class="comment-form">
        <input type="text" id="nameInput" placeholder="Your name">
        <input type="text" id="commentInput" placeholder="Write a comment...">
        <button onclick="addComment()">Post</button>
    </div>
    <div id="commentList"></div>
</div>

<footer>&copy; 2025 Trashcore Dashboard</footer>

<button id="installBtn">üì• Install App</button>

<script>
// --- Firebase ---
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "trash-fd503.firebaseapp.com",
    projectId: "trash-fd503",
    storageBucket: "trash-fd503.firebasestorage.app",
    messagingSenderId: "846569633261",
    appId: "1:846569633261:web:792befca2adf7d62c263e4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- Music logic ---
const songs = [
    "https://files.catbox.moe/lpmkll.mp3",
    "https://files.catbox.moe/abcd12.mp3",
    "https://files.catbox.moe/efgh34.mp3"
];
const lastSong = localStorage.getItem("lastSongIndex");
let songIndex = Math.floor(Math.random() * songs.length);
if (lastSong !== null && songs.length > 1 && songIndex == lastSong) {
    songIndex = (songIndex + 1) % songs.length;
}
localStorage.setItem("lastSongIndex", songIndex);
const bgMusic = document.getElementById("bgMusic");
bgMusic.src = songs[songIndex];
bgMusic.play().catch(e => console.log("Autoplay blocked:", e));

// --- PWA Install ---
let deferredPrompt;
const installBtn = document.getElementById("installBtn");
window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
});
installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log('User response to install:', outcome);
    deferredPrompt = null;
});

// --- Comments ---
db.collection("comments").orderBy("timestamp","desc").onSnapshot(snapshot => {
    const commentList = document.getElementById("commentList");
    commentList.innerHTML = "";
    snapshot.forEach(doc => {
        const c = doc.data();
        createCommentElement(doc.id, c.name, c.text, c.likes||0, c.dislikes||0,
            new Date(c.timestamp?.seconds*1000||Date.now()).toLocaleString()
        );
    });
});
function addComment(){
    const name=document.getElementById("nameInput").value.trim();
    const text=document.getElementById("commentInput").value.trim();
    if(!name||!text) return;
    db.collection("comments").add({name,text,likes:0,dislikes:0,timestamp:firebase.firestore.FieldValue.serverTimestamp()});
    document.getElementById("nameInput").value="";
    document.getElementById("commentInput").value="";
}
function createCommentElement(id,name,text,likes=0,dislikes=0,time=null){
    const commentList=document.getElementById("commentList");
    const commentDiv=document.createElement("div");
    commentDiv.className="comment"; commentDiv.dataset.id=id;
    const nameEl=document.createElement("strong"); nameEl.textContent=name;
    const timeEl=document.createElement("small"); timeEl.textContent=time;
    const p=document.createElement("p"); p.textContent=text;
    const actions=document.createElement("div"); actions.className="actions";
    const likeBtn=document.createElement("button"); likeBtn.textContent=`üëç ${likes}`; likeBtn.onclick=()=>updateVote(id,'like');
    const dislikeBtn=document.createElement("button"); dislikeBtn.textContent=`üëé ${dislikes}`; dislikeBtn.onclick=()=>updateVote(id,'dislike');
    const editBtn=document.createElement("button"); editBtn.textContent="‚úèÔ∏è Edit"; editBtn.onclick=()=>editComment(id,p,timeEl);
    const deleteBtn=document.createElement("button"); deleteBtn.textContent="üóëÔ∏è Delete"; deleteBtn.onclick=()=>db.collection("comments").doc(id).delete();
    actions.append(likeBtn,dislikeBtn,editBtn,deleteBtn);
    commentDiv.append(nameEl,timeEl,p,actions);
    commentList.prepend(commentDiv);
}
function updateVote(id,type){
    const commentRef=db.collection("comments").doc(id);
    commentRef.get().then(doc=>{
        if(doc.exists){
            let data=doc.data();
            if(type==='like') data.likes=(data.likes||0)+1;
            else data.dislikes=(data.dislikes||0)+1;
            commentRef.update({likes:data.likes,dislikes:data.dislikes});
        }
    });
}
function editComment(id,pEl,timeEl){
    const input=document.createElement("input"); input.value=pEl.textContent;
    const saveBtn=document.createElement("button"); saveBtn.textContent="üíæ Save";
    pEl.replaceWith(input); input.after(saveBtn);
    saveBtn.onclick=()=>{
        const newText=input.value.trim();
        if(newText){ db.collection("comments").doc(id).update({text:newText}); timeEl.textContent="Edited on "+new Date().toLocaleString();}
        input.replaceWith(pEl); saveBtn.remove();
    };
}

// --- Service Worker ---
if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker registered'));
}
</script>
</body>
</html>
