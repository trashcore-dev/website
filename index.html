<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Multi-Site Dashboard</title>
<style>
/* Body and background */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2196f3, #4caf50); /* Blue to green */
    position: relative;
    overflow-x: hidden;
}

/* Black animated waves */
body::before, body::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200px;
    background: black;
    border-radius: 50%;
    opacity: 0.15;
    animation: wave 10s linear infinite;
    z-index: 0;
}
body::before { top: -100px; left: -50%; }
body::after { bottom: -100px; right: -50%; animation-delay: 5s; }

@keyframes wave {
    0% { transform: translateX(0); }
    50% { transform: translateX(25%); }
    100% { transform: translateX(0); }
}

/* Header */
header {
    background-color: rgba(0,0,0,0.7);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
h1, p { margin: 0; }

/* Container grid for site cards */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

/* Site cards */
.site-card {
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 50px 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    color: white;
    position: relative;
    overflow: hidden;
    text-align: center;
    min-height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    animation: popInOut 2s ease-in-out infinite alternate;
}

/* Pop in/out animation */
@keyframes popInOut {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Staggered animation delays */
.site-card:nth-child(1) { animation-delay: 0s; }
.site-card:nth-child(2) { animation-delay: 0.3s; }
.site-card:nth-child(3) { animation-delay: 0.6s; }
.site-card:nth-child(4) { animation-delay: 0.9s; }

/* Card title */
.site-card h2 { margin: 0 0 15px 0; font-size: 20px; }

/* Card buttons */
.site-card a.button {
    background: linear-gradient(135deg, #e74c3c, #ff6f61);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.site-card a.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* Different card backgrounds */
.card1 { background: linear-gradient(135deg, #1e3c72, #2a5298); }
.card2 { background: linear-gradient(135deg, #6a11cb, #2575fc); }
.card3 { background: linear-gradient(135deg, #43cea2, #185a9d); }
.card4 { background: linear-gradient(135deg, #f7971e, #ffd200); }

/* Glow animation on cards */
.site-card::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: rotate(0deg);
    animation: glowRotate 8s linear infinite;
    z-index: 0;
}
.site-card > * { position: relative; z-index: 1; }
@keyframes glowRotate { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }

/* Dashboard buttons */
.dashboard-buttons {
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin: 20px;
}
.dashboard-buttons button {
    padding:10px 15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    color:white;
    transition: transform 0.2s, box-shadow 0.2s;
}
.dashboard-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.refresh-btn { background: linear-gradient(135deg,#4caf50,#81c784); }
.exit-btn { background: linear-gradient(135deg,#e74c3c,#ff6f61); }

/* Comments section */
.comments {
    background: linear-gradient(135deg,#ffffff,#e0f7fa);
    padding: 20px;
    margin: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 1;
    position: relative;
}
.comments h2 { margin-top: 0; color: #333; }
.comment-form { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
.comment-form input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
.comment-form button {
    background: linear-gradient(135deg,#4caf50,#81c784);
    border: none; padding: 10px 15px; border-radius: 8px;
    color: white; cursor: pointer; font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
}
.comment-form button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* Individual comment styles */
.comment {
    background: linear-gradient(135deg,#f4f4f4,#e0f2f1);
    padding: 12px; border-radius: 8px; margin-bottom: 10px;
    transition: transform 0.2s;
}
.comment:hover { transform: translateY(-2px); }
.comment strong { display:block; color:#2c3e50; margin-bottom:2px; }
.comment small { display:block; color:#777; margin-bottom:5px; }
.comment p { margin:0 0 5px; }
.actions { display:flex; gap:10px; margin-top:5px; }
.actions button {
    background:none; border:none; cursor:pointer; font-size:14px;
    transition: color 0.2s;
}
.actions button:hover { color:#00796b; text-decoration: underline; }
.actions button.active { font-weight:bold; color:#4caf50; }

/* Footer */
footer {
    text-align:center; padding:20px;
    background-color: rgba(0,0,0,0.7);
    color:white; position:relative; z-index:1;
}
</style>
</head>

</body>
</html>
